        <form class="form_product">
            <li>Datos Generales</li>
            <hr>
            <input type="text" id="name" placeholder="Nombre">
            <input type="number" name="price" id="price" placeholder="Precio">
            <input type="file" name="photo" id="photo">
            <textarea name="description" id="1" cols="20" rows="3" placeholder="Descripción"></textarea>
            <li>Ingredientes</li>
            <hr>
            <div class="ingredient_container">
                <input type="text" name="name_ing" id="1" placeholder="Ingrediente">
                <input type="number" name="cant_ing" id="1" placeholder="Cantidad">
                <input type="text" name="unit_ing" id="1" placeholder="Unidad">
                <button class="btn_add">+</button>
            </div>
            <li>Receta</li>
            <hr>
            <div class="recipe">
                <input type="number" name="id_step" id="1" disabled="true" value="id" placeholder="1">
                <input type="text" name="description_step" id="1" placeholder="Descripción del paso">
                <button class="btn_add">+</button>
            </div>
            <div class="keypad">
                <button class="btn_cancel"> <a href="products.html">Cancelar</a></button>
                <button class="btn_confirm"> <a href="products.html">Confirmar</a></button>
            </div>
        </form>
    </div>
</body>
