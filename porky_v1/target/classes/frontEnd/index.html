<!DOCTYPE html>
<html>
<head>
    <title>Formulario con Campos Dinámicos</title>
    <script>
        function agregarCampo() {
            // Clona el elemento de campo de entrada
            var input = document.getElementById("campoClonable").cloneNode(true);
            
            // Borra el contenido del campo clonado
            input.value = "";
            
            // Agrega el campo clonado al formulario
            document.getElementById("formulario").appendChild(input);
        }
    </script>
</head>
<body>
    <h1>Formulario con Campos Dinámicos</h1>
    <form id="formulario" action="procesar_formulario.php" method="post">
        <!-- Campo de entrada original (se clonará) -->
        <input type="text" id="campoClonable" name="campo[]" placeholder="Campo de Texto">
        
        <!-- Botón para agregar más campos -->
        <button type="button" onclick="agregarCampo()">Agregar Campo</button>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
